{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pro-Coder</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top ">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Pro-Coder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      
   <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
<ul class="navbar-nav me-3">
  <li class="nav-item"><a class="nav-link active" href="{% url 'loginpage' %}" id="loginLink">Login</a></li>
  <li class="nav-item"><a class="nav-link active" href="#" id="logoutLink" style="display:none">Logout</a></li>
</ul>


<span class="navbar-text text-white" id="navbar-username">
  Welcome ðŸ‘‹ 
</span>
</div>

  </nav>

  <!-- Content Placeholder -->
 
    {% block content %}
    
    {% endblock %}


  <!-- Footer -->
  <footer class="mt-auto">
    <div class="container text-center">
      <div class="row">

        <div class="col-md-6">
          <h5>Links</h5>
          <a href="#">Privacy Policy</a><br>
          <a href="#">Terms of Use</a>
        </div>
        <div class="col-md-6">
          <h5>Contact</h5>
          <p>Email: info@example.com</p>
          <p>Phone: +91-1234567890</p>
        </div>
      </div>
      <div class="footer-bottom mt-3">
        &copy; 2025 Pro-coder. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS CDN (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script>


document.addEventListener("DOMContentLoaded", function() {
    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.getElementById("logoutLink");

    if(localStorage.getItem("access_token")) {
        loginLink.style.display = "none";
        logoutLink.style.display = "block";
    }

    logoutLink.addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("access_token");
        localStorage.removeItem("refresh_token");
        window.location.href = "{% url 'loginpage' %}";
    });
});

  </script>
</body>
</html>
